<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio UX: O Bem vs O Mal</title>
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: 'Roboto', sans-serif; }
        .split { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: flex 0.3s; cursor: pointer; text-decoration: none; color: white; padding: 20px; text-align: center; }
        
        /* Lado AdTube */
        .bad { background: #0f0f0f; border-right: 1px solid #333; }
        .bad:hover { flex: 1.5; background: #1a0505; }
        .bad h1 { color: #ff4444; font-size: 3rem; margin-bottom: 10px; }
        
        /* Lado ZenStream */
        .good { background: #0f0f0f; }
        .good:hover { flex: 1.5; background: #051a05; }
        .good h1 { color: #00e676; font-size: 3rem; margin-bottom: 10px; }

        p { color: #aaa; font-size: 1.2rem; max-width: 300px; line-height: 1.5; }
        .btn { margin-top: 20px; padding: 10px 20px; border-radius: 5px; font-weight: bold; text-transform: uppercase; border: none; }
        .btn-bad { background: #ff4444; color: black; }
        .btn-good { background: #00e676; color: black; }

        @media (max-width: 768px) { body { flex-direction: column; } }
    </style>
</head>
<body>
    <a href="adtube.html" class="split bad">
        <h1>AdTube</h1>
        <p>Experimente o caos do Layout Shift. Cuidado onde clica.</p>
        <button class="btn btn-bad">Entrar no Caos</button>
    </a>

    <a href="zenstream.html" class="split good">
        <h1>ZenStream</h1>
        <p>Estabilidade, Skeleton Loading e respeito ao clique.</p>
        <button class="btn btn-good">Sentir a Paz</button>
    </a>
</body>
</html>
